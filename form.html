    <link rel="stylesheet" href="style.css">

<body>
    <h1>Register Form</h1>

            <option value="male">Male</option>
            <option value="male">Female</option>
            <option value="male">Others</option>
        </select>
        <label for="Zipcode">Zipcode</label>

        <input type="submit" name="Register" required>

</body>
